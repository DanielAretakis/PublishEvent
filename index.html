<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="intro">
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </div>
    </header>
    <div class="page">
      <main>
        <div class="card">
          <form action="" id="form">
            <fieldset>
              <legend>Informações do evento</legend>

              <label for="title"
                >Título do evento <span>(mínimo de 8 caracteres)</span></label
              >
              <input type="text" name="title" id="title" required minlength="8"/>

              <label for="link"
                >Link do evento <span>(comece com https://)</span></label
              >
              <input type="url" name="link" id="link" />

              <label for="number"
                >WhatsApp para contato <span>(somente números)</span></label
              >
              <input type="number" name="number" id="number" required minlength="8" />

              <label for="extra">Informações extras</label>
              <textarea name="extra" id="extra" cols="30" rows="10"></textarea>

              <label for="category">Categoria</label>
              <select id="category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </fieldset>

            <fieldset>
              <legend>Privacidade</legend>

              <label for="email"
                >E-mail do admnistrador
                <span>(digite um email válido)</span></label
              >
              <input type="email" name="email" id="email" />

              <label for="link"
                >Link do evento <span>(comece com https://)</span></label
              >
              <input type="url" name="link" id="link" />

              <label for="number"
                >Senha de acesso para os participantes
                <span>(mínimo de 8 caracteres)</span></label
              >
              <input type="password" name="senha" id="senha" />

              <div class="checkbox wrapper">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox">Evento privado</label>
              </div>
            </fieldset>

            <fieldset>
              <legend>Dia e hora</legend>

              <div class="col-3">
                <div class="data wrapper">
                  <label for="date">Data</label>
                  <input type="date" name="date" id="date" />
                </div>
  
                <div class="data wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" name="date" id="event-begin" />
                </div>
  
                <div class="data wrapper">
                  <label for="event-final">Até</label>
                  <input type="time" name="date" id="event-final" />
                </div>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="card button">
          <button form="form">Salvar evento</button>
        </div>
      </main>
    </div>
  </body>
</html>
